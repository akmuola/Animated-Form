<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eye Catching User Interface Form</title>
  <link rel="stylesheet" href="uifor.css">
  <link rel="stylesheet" href="./font-awesome/css/font.css">
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form>
    <h3>Login Here</h3>
    <label for="username">UserName</label>
    <input type="text" id='username' placeholder="Email or Phone" required>
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" required>
    <button>Login</button>
    <div class="social">
      <div class="go"><i class="fa fa-google"></i></div>
      <div class="fb"><i class="fa fa-facebook"></i></div>
    </div>
  </form>
</body>
</html>
